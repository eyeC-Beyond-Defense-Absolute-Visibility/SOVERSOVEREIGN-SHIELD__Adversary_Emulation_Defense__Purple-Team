# ==============================================================================
# Sovereign-Shield v2: Multi-OS Inventory
# Project: eyeC (Cybersecurity / I See)
# Description: Defines the segments for LAN/WAN nodes across different OS families.
# ==============================================================================

[all:vars]
# Global parameters for all managed nodes
ansible_python_interpreter=/usr/bin/python3
ansible_user=eyec_admin

# ------------------------------------------------------------------------------
# CONTROL ZONE (The Shield Node)
# ------------------------------------------------------------------------------
[control_plane]
shield-gateway ansible_host=10.0.0.1 ansible_os_family=Debian

# ------------------------------------------------------------------------------
# PROTECTED ZONE (The LAN Segment)
# ------------------------------------------------------------------------------

# Linux Nodes (AlmaLinux & Ubuntu)
[linux_nodes]
web-srv-ubuntu    ansible_host=192.168.1.10
db-srv-alma       ansible_host=192.168.1.11
metasploitable3   ansible_host=192.168.1.200

# Windows Nodes (AD Server & Workstation)
[windows_nodes]
win-ad-2019       ansible_host=192.168.1.50
win-workstation-11 ansible_host=192.168.1.51

[windows_nodes:vars]
# Specific variables for Windows WinRM connectivity
ansible_connection=winrm
ansible_winrm_server_cert_validation=ignore
ansible_port=5986

# ------------------------------------------------------------------------------
# ADVERSARY ZONE (The WAN Segment)
# ------------------------------------------------------------------------------
[adversaries]
kali-attacker     ansible_host=10.0.0.100

# ------------------------------------------------------------------------------
# LOGICAL GROUPINGS
# ------------------------------------------------------------------------------

# Group for eBPF-enabled nodes (running K3s/Cilium)
[ebpf_cluster:children]
control_plane
linux_nodes

# Group for automated incident response (Targets for isolation)
[quarantine_targets:children]
linux_nodes
windows_nodes